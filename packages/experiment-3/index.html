<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./javascript/script.js"></script>
  <title>Multiscroll Mobile 2</title>
</head>

<body>
  <main class="slides-container" id="slides-container">
    <!-- Slide 1 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-full slide-1-full">
        <div class="slide-content">1</div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-2-left">
        <div class="slide-content">2</div>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-full slide-3-full">
        <div class="slide-content">3</div>
      </div>
    </div>

    <!-- Slide 4 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-4-left">
        <div class="slide-content">4</div>
      </div>
    </div>

    <!-- Slide 5 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-5-left">
        <div class="slide-content">5</div>
      </div>
    </div>

    <!-- Slide 6 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-6-left">
        <div class="slide-content">6</div>
      </div>
    </div>

    <!-- Slide 7 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-7-left">
        <div class="slide-content">7</div>
      </div>
    </div>

    <!-- Slide 8 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-full slide-8-full">
        <div class="slide-content">8</div>
      </div>
    </div>

    <!-- Slide 9 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-9-left">
        <div class="slide-content">9</div>
      </div>
    </div>

    <!-- Slide 10 -->
    <div class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-10-left">
        <div class="slide-content">10</div>
      </div>
    </div>
  </main>
</body>

</html>
