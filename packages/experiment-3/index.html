<!doctype html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./js/index.js"></script>
		<title>Experiment Swipe 3</title>

	<body>
		<main class="slides-container" id="slides-container">

			</div>

			<!-- Slide 2 -->
			<div class="slide-wrapper">
				<div class="slide-wrapper-wrap slide-left slide-2-left">

			</div>

			<!-- Slide 3 -->
			<div class="slide-wrapper">
				<div class="slide-wrapper-full slide-3-full">
					<div class="slide-content">3</div>
				</div>
			</div>

			<!-- Slide 4 -->
			<div class="slide-wrapper">
				<div class="slide-wrapper-wrap slide-left slide-4-left">
					<div class="slide-content">4</div>
				</div>
			</div>

			<!-- Slide 5 -->
			<div class="slide-wrapper">
				<div class="slide-wrapper-wrap slide-left slide-5-left">

				</div>
			</div>

			<!-- Slide 6 -->
			<div class="slide-wrapper">
				<div class="slide-wrapper-wrap slide-left slide-6-left">

				</div>

			<!-- Slide 7 -->

			</div>

			<!-- Slide 8 -->
			<div class="slide-wrapper">
				<div class="slide-wrapper-full slide-8-full">
					<div class="slide-content">8</div>
				</div>
			</div>

			<!-- Slide 9 -->
			<div class="slide-wrapper">
				<div class="slide-wrapper-wrap slide-left slide-9-left">
					<div class="slide-content">9</div>
				</div>
			</div>

			<!-- Slide 10 -->
			<div class="slide-wrapper">
				<div class="slide-wrapper-wrap slide-left slide-10-left">
					<div class="slide-content">10</div>
				</div>
			</div>
		</main>
	</body>
</html>
